<div style="margin-top: 150px">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="working...">
    <div class="parent">
      <div class="child">
        <div class="imgDiv" nz-row>
          <h2 style="margin-left: 120px">Update Product</h2>
        </div>

        <form nz-form [formGroup]="updateProductForm">
          <div nz-row>
            <div class="file-upload-container">
              <label class="file-upload-label">
                <span style="margin-left: 100px">Select a File</span>
                <input
                  type="file"
                  nz-button
                  nzType="primary"
                  accept="image/x-png,image/gif,image/jpeg"
                  (change)="onFileSelected($event)"
                />
              </label>

              <div class="image-preview" *ngIf="imagePreview">
                <div class="circle-image">
                  <img
                    [src]="imagePreview"
                    alt="Existing image"
                    class="preview-image"
                  />
                </div>
              </div>

              <div class="image-preview" *ngIf="existingImage">
                <div class="circle-image">
                  <img
                    [src]="existingImage"
                    alt="Existing image"
                    class="preview-image"
                  />
                </div>
              </div>
            </div>

            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This input is required!"
                >
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Select a category"
                    formControlName="categoryId"
                  >
                    <nz-option
                      *ngFor="let category of categories"
                      nzLabel="{{ category.name }}"
                      nzValue="{{ category.id }}"
                    ></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This input is required!"
                >
                  <input nz-input placeholder="Name" formControlName="name" />
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This input is required!"
                >
                  <input
                    type="number"
                    nz-input
                    placeholder="Price"
                    formControlName="price"
                  />
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This input is required!"
                >
                  <textarea
                    rows="1"
                    nz-input
                    placeholder="Description"
                    formControlName="description"
                  ></textarea>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <button
            nz-button
            class="login-form-button login-form-margin"
            [nzType]="'primary'"
            (click)="updateProduct()"
          >
            Update
          </button>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
